{% extends 'dict/base.html' %}
{% block content %}
{% if language_list %}
    <ul>
    {% for language in language_list %}
        <li><a href="/language/{{ language.id }}/search">{{ language.name }}({{ language.name_eng }})</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No languages are available.</p>
{% endif %}
{% endblock %}
